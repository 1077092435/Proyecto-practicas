{% extends "base.html" %}

{% block title %}{% if novedad %}Editar{% else %}Registrar{% endif %} Novedad{% endblock %}

{% block content %}
    <h1>{% if novedad %}Editar{% else %}Registrar{% endif %} Novedad</h1>
    
    <div class="registration-form">
        <form method="POST" action="{% if novedad %}{{ url_for('novedad.editar', id=novedad.id) }}{% else %}{{ url_for('novedad.registrar') }}{% endif %}">
            <div class="form-group">
                <input type="text" name="nombre_enfermera" 
                       value="{{ novedad.nombre_enfermera if novedad }}"
                       placeholder="Nombre enfermera" required>
            </div>
            
            <div class="form-group">
                <input type="text" name="nombre_paciente" 
                       value="{{ novedad.nombre_paciente if novedad }}"
                       placeholder="Nombre paciente" required>
            </div>

            <div class="form-group">
                <input type="text" name="medicamento" 
                       value="{{ novedad.medicamento if novedad }}"
                       placeholder="Medicamento a suministrar" required>
            </div>

            <div class="form-group">
                <input type="number" name="cantidad" 
                       value="{{ novedad.cantidad if novedad }}"
                       placeholder="Cantidad" min="1" required>
            </div>

            <hr>
            
            <button type="submit" class="btn">
                {% if novedad %}Actualizar{% else %}Registrar{% endif %}
            </button>
            
            <!-- <a href="{% if novedad %}{{ url_for('novedad.listar') }}{% else %}{{ url_for('index') }}{% endif %}" 
               class="btn back-btn">
                Cancelar
            </a> -->
        </form>
    </div>
{% endblock %}
